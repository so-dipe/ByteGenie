[supervisord]
nodaemon=true

[program:python-app]
command=python run.py   # Replace with your Python startup command
directory=/app/backend
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:nodejs-app]
command=npm start    # Replace with your Node.js startup command
directory=/app/frontend
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
